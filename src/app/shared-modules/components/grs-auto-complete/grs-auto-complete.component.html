<mat-form-field>
    <mat-label>{{inputLabel}}</mat-label>
    <input type="text" placeholder="Pick one" aria-label="Number" matInput
           [formControl]="formCtrlName" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="handleSelectionChangeEvent($event)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.value">
        {{option.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
